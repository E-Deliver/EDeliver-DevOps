spring:
  application:
    name: EDeliver-backend

  datasource:
    url: jdbc:mysql://mysql:3306/edeliver
    username: root
    password: ""
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 9090